<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 80px;
      max-width: 1100px;
    }

    .text {
      color: #4a5568;
    }

    .text h1 {
      font-size: 120px;
      margin: 0;
      color: #2d3748;
      font-weight: 800;
    }

    .text p {
      font-size: 20px;
      margin: 16px 0;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #4299e1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3182ce;
    }

    /* === MÈO NHẢY MÚA === */
    .cat-scene {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Bàn + bình hoa */
    .shelf {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 12px;
      background: #a0aec0;
      border-radius: 6px;
    }

    .vase {
      position: absolute;
      bottom: 90px;
      left: 70px;
      width: 80px;
      height: 120px;
      background: #d6bc9e;
      border-radius: 40px 40px 10px 10px;
      animation: wobble 4s infinite ease-in-out;
    }

    .vase::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 15px;
      width: 50px;
      height: 30px;
      background: #d6bc9e;
      border-radius: 50%;
    }

    .flower {
      position: absolute;
      top: -50px;
      left: 25px;
    }

    .flower span {
      position: absolute;
      width: 30px;
      height: 50px;
      background: #e53e3e;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform-origin: bottom center;
    }

    .flower span:nth-child(1) { transform: rotate(-30deg) translateX(-10px); }
    .flower span:nth-child(2) { transform: rotate(0deg); }
    .flower span:nth-child(3) { transform: rotate(30deg) translateX(10px); }

    /* Mèo */
    .cat {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 140px;
      height: 120px;
      animation: dance 3s infinite ease-in-out;
    }

    .head {
      position: absolute;
      top: 0;
      left: 30px;
      width: 80px;
      height: 70px;
      background: #fdfdfb;
      border-radius: 50%;
      border: 4px solid #4a5568;
    }

    .ear {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #fdfdfb;
      top: -25px;
      border-top: none;
    }

    .ear.left { left: 10px; transform: rotate(-20deg); }
    .ear.right { right: 10px; transform: rotate(20deg); }

    .inner-ear {
      position: absolute;
      top: 8px;
      left: -12px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 25px solid #f687b3;
    }

    .face {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .eye {
      position: relative;
      float: left;
      width: 16px;
      height: 20px;
      background: #4a5568;
      border-radius: 50%;
      margin: 0 10px;
      animation: blink 5s infinite;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    .nose {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 12px solid #f687b3;
      margin: 30px auto 0;
    }

    .body {
      position: absolute;
      top: 60px;
      left: 10px;
      width: 120px;
      height: 80px;
      background: #fdfdfb;
      border-radius: 60px;
      border: 4px solid #4a5568;
    }

    .paw {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #fdfdfb;
      border-radius: 50%;
      border: 4px solid #4a5568;
    }

    .paw.front.left  { bottom: -10px; left: 20px; animation: wave-left 3s infinite; }
    .paw.front.right { bottom: -10px; right: 20px; animation: wave-right 3s infinite; }
    .paw.back.left   { bottom: -15px; left: 10px; }
    .paw.back.right  { bottom: -15px; right: 10px; }

    .tail {
      position: absolute;
      bottom: 20px;
      right: -30px;
      width: 20px;
      height: 100px;
      background: #4a5568;
      border-radius: 20px;
      transform-origin: top center;
      animation: wag 2s infinite ease-in-out;
    }

    /* Animation */
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-30px) rotate(-5deg); }
      50% { transform: translateY(-50px) rotate(5deg); }
      75% { transform: translateY(-30px) rotate(-5deg); }
    }

    @keyframes wave-left {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(40deg); }
      50% { transform: rotate(-20deg); }
    }

    @keyframes wave-right {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-40deg); }
      50% { transform: rotate(20deg); }
    }

    @keyframes wag {
      0%, 100% { transform: rotate(20deg); }
      50% { transform: rotate(-30deg); }
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    @keyframes blink {
      0%, 95%, 100% { height: 20px; }
      97% { height: 2px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>404</h1>
      <p>Sorry we couldn't find this page.</p>
      <p>But don't worry, you can find plenty of other things on our homepage.</p>
      <a href="/" class="btn">back to homepage</a>
    </div>

    <div class="cat-scene">
      <!-- Bình hoa & kệ -->
      <div class="shelf"></div>
      <div class="vase">
        <div class="flower">
          <span></span><span></span><span></span>
        </div>
      </div>

      <!-- Mèo nhảy múa -->
      <div class="cat">
        <div class="head">
          <div class="ear left"><div class="inner-ear"></div></div>
          <div class="ear right"><div class="inner-ear"></div></div>
          <div class="face">
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="nose"></div>
          </div>
        </div>
        <div class="body"></div>
        <div class="paw front left"></div>
        <div class="paw front right"></div>
        <div class="paw back left"></div>
        <div class="paw back right"></div>
        <div class="tail"></div>
      </div>
    </div>
  </div>
</body>
</html>
